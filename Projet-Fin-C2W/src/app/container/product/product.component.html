<div class = "card" style=" width: 18rem;">
  <img src={{item.link}} class="card-img-top" width="200" height="250">
  <div class="card-body">
    <h5 class="card-title"> {{item.title}}</h5>
    <p class="card-text">{{item.description}}</p>
  </div>
  <div class="card-footer">
    {{item.price}} {{item.currency}}
    <button type="button" class="btn btn-primary btn-block col-6">Buy</button>
  </div>


</div>
